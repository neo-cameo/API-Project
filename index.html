<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/f58c63e40d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Movie Database</title>
</head>
<body>
    <section id="navbar">
        <nav>
            <div class="navbar__container">
                <div class="logo">
                    <i class="fa-solid fa-film">FILMREEL</i>
                </div>
                <div class="nav__links">
                    <a href="" class="nav__link">Home</a>
                    <a href="movies.html" class="nav__link">Find a movie</a>
                    <!-- <button class="genre__list" onclick="event">Genre</button> -->
                </div>
            </div>
        </nav>
    </section>
    <section id="home">
        <div class="home__container">
            <h1 class="home__title">Welcome to the internet's <span class="gold">premier</span> movie catalog</h1>
            <h2 class="home__subtitle">
                Your next watch is here
            </h2>
            <div class="input__wrapper">
                <input type="text" placeholder="Search by Title or Keyword" id="movieTitle">
                <button class="input__button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </div>
            <div class="home__img">
                <img src="assets/pexels-cottonbro-4009409.jpg" alt="">
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
