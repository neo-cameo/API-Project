<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f58c63e40d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="movies.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="navbar">
      <nav>
        <div class="navbar__container">
          <div class="logo">
            <i class="fa-solid fa-film">FILMREEL</i>
          </div>
          <div class="nav__links">
            <a href="index.html" class="nav__link">Home</a>
            <a href="" class="gold nav__link">Find a movie</a>
            <!-- <button class="genre__list" onclick="event">Genre</button> -->
          </div>
        </div>
      </nav>
    </section>
    <section id="movies">
        <div class="search__bar">
         <input type="text" placeholder="Search by Title or Keyword" id="movieTitle">
         <button onclick="movieSearch()" class="input__button">
            <i class="fa-solid fa-magnifying-glass"></i>
         </button>
        </div>
      <div class="movies__list">
        <!-- <div class="movies__list movies__loading">
            <i class="fas fa-spinner movies__loading--spinner"></i>
          </div> -->
        <div class="movie__container">
          <div class="movie">
            <figure class="poster">
              <img
                src=""
                alt=""
              />
            </figure>
            <div class="title">Click the search button to find your next movie or tv show!</div>
            <div class="year"></div>
          </div>
        </div>
        
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
